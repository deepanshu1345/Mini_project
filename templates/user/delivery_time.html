<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Time</title>
    <link rel="stylesheet" href="static/css/delivery_timestyles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Delivery Time</h1>
        </div>
    </header>

    <section class="delivery-time">
        <div class="container">
            <h2>Order Details</h2>
            <ul class="order-details">
                <li>
                    <span class="attribute">No. of Items:</span>
                    <span class="value">3</span>
                </li>
                <li>
                    <span class="attribute">Total Price:</span>
                    <span class="value">$35.99</span>
                </li>
                <li>
                    <span class="attribute">Waiting Time:</span>
                    <span class="value" id="waiting-time">30 minutes</span>
                </li>
            </ul>
            <div class="clock-image">
                <img src="clock_image.jpg" alt="Clock">
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Halt Hunger</p>
        </div>
    </footer>
</body>
</html>
