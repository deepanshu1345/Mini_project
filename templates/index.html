<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/css/styles.css">

</head>
<body>
<div class="container">
    <div class="register">
        <div class="header">
            <h2>Register</h2>
        </div>
        <form method="post">
            <div class="form">
                <div class="form-group">
                    <label>User Name</label>
                    <div>
                        <input type="text" id="username" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <div>
                        <input type="text" id="name" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <div>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <div>
                        <input type="number" id="age" name="age">
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div>
                        <input type="password" id="pass" name="pass">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <input type="submit" name = "Register">
                        <button type="button"><a href="/login">Log In</a></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
