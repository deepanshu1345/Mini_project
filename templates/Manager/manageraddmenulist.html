<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu List - Halt Hunger</title>
<!--    <link rel="stylesheet" href="static/css/manageraddmenuliststyles.css">-->
    <style>
        /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Global styles */
body {
    font-family: Arial, sans-serif;
}
.container1 {
    width: 90%;
    display:flex;
    margin: 0 auto;
    justify-content: space-between;

}

.container {
    width: 50%;
    margin: 0 auto;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 24px;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline-block;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

.add-menu-list-section {
    margin-top: 50px;
}

.add-menu-list-section h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

.add-menu-list-form label {
    display: block;
    margin-bottom: 10px;
}

.add-menu-list-form input[type="file"],
.add-menu-list-form input[type="number"],
.add-menu-list-form input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
}

.add-menu-list-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
}

.add-menu-list-form button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-right: 10px;
}

.add-menu-list-form button:hover {
    background-color: #388e3c;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    position: absolute;
    width: 100%;
    bottom:0;
}

.add-item-btn,
.update-item-btn,
.delete-item-btn {
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
    text-align: center;
}

.add-item-btn:hover,
.update-item-btn:hover,
.delete-item-btn:hover {
    background-color: #388e3c;
}


footer .container {
    display: flex;
    justify-content: center;
}

    </style>
</head>

<body>
    <header>
        <div class="container1">
            <h1>Halt Hunger</h1>
            <nav>
                <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/get_manager_menu">Show Menu</a></li>
            <li><a href="/menu/add">Add Menu</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="add-menu-list-section">
        <div class="container">
            <h2>Add Menu List</h2>
            <form method="post" class="add-menu-list-form" action="/menu/add" enctype="multipart/form-data">
                {% with messages = get_flashed_messages(with_categories=True) %}
                  {% if messages %}
                    <ul class="flash-messages">
                      {% for category, message in messages %}
                        <li class="flash-message alert alert-{{ category }}">
                          {{ message }}
                        </li>
                      {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}

                <label for="image">Item Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item-name" required>
                <label for="item-rating">Item Rating:</label>
                <input type="number" id="item-rating" name="item-rating" min="0" max="5" step="0.1" required>
                <label for="item-price">Price:</label>
                <input type="number" id="item-price" name="item-price" min="0" step="0.01" required>
                <label for="item-description">Short Description:</label>
                <textarea id="item-description" name="item-description" rows="4" required></textarea>
                <label for="item-time">Time:</label>
                <input type="text" id="item-time" name="item-time" required>
                <input type="submit" class="update-item-btn" value="submit">

            </form>
        </div>
    </section>

    <footer>
        </footer>
</body>

</html>
