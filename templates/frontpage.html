<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        body {
            background-image: url('Halt.png'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .logo {
            width: 150px; /* Adjust the width as needed */
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: white;
            text-align: center;
        }

        .menu-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            color: black; /* Menu bar color */
            text-align: left;
            z-index: 1;
        }

        .menu-bar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-bar ul li {
            margin-bottom: 10px;
        }

        .menu-bar ul li a {
            color: black; /* Menu bar link color */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <ul>
            <li><a href="#">User Login</a></li>
            <li><a href="#">Manager Login</a></li>
            <li><a href="#">Admin Login</a></li>
        </ul>
    </div>
    <div>
        <img class="logo" src="Halt.png" alt="Logo"> <!-- Replace 'logo.png' with your logo image URL -->
        <h1>Halt Hunger</h1>
    </div>
</body>
</html>
