<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/css/styles.css">

</head>
<body>
<div class="container">
    <div class="register">
        <div class="header">
            <h2>Add Admin</h2>
        </div>
        <form method="post">
            <div class="form">
                <div class="form-group">
                    <label>User Name</label>
                    <div>
                        <input type="text" id="username" name="a_user">
                    </div>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <div>
                        <input type="text" id="name" name="a_name">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <div>
                        <input type="email" id="email" name="a_email">
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div>
                        <input type="password" id="pass" name="a_pass">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <input type="submit" name = "Register">

                    </div>
                    <div>
<!--                        <button type="button"><a href="/manager_register">Add Admin</a></button>-->
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
