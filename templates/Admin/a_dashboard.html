<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="static/css/homeadminstyles.css">
</head>
<body style="background-color: #f2f2f2;">
    <header>
        <div class="logo">
            <img src="halt_hunger_logo.png" alt="Halt Hunger Logo">
        </div>
        <h1>Admin Page</h1>
    </header>

    <div class="container">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'userDatabase')">User Database</button>
            <button class="tablinks" onclick="openTab(event, 'managerDatabase')">Manager Database</button>
        </div>

        <div id="userDatabase" class="tabcontent">
            <h2 style="color: black;">User Database</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Birth Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populate user database entries here -->
                </tbody>
            </table>
        </div>

        <div id="managerDatabase" class="tabcontent">
            <h2 style="color: black;">Manager Database</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Location</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Cafe Name</th>

                    </tr>
                </thead>
                <tbody>
                    <!-- Populate manager database entries here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Open the default tab on page load
        document.getElementById("defaultOpen").click();
    </script>
</body>
</html>
