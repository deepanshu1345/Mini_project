<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
<div class="container">
    <div class="register">
        <div class="header">
            <h2>Admin login</h2>
        </div>
        <form method="post">
            <div class="form">
                <div class="form-group">
                    <label>User Name</label>
                    <div>
                        <input type="text" id="username" name="a_user">
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div>
                        <input type="password" id="password" name="a_password">
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
